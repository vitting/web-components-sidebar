<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="cvn-sidebar-style.html">

<!-- https://developer.mozilla.org/en-US/docs/Web/Web_Components/Shadow_DOM -->
<!-- https://www.polymer-project.org/2.0/docs/devguide/feature-overview -->

<!--THE WEB COMPONENT SHADOWROOT -->
<dom-module id="cvn-sidebar-footer">
  <template>
    <!-- THE WEB COMPONENT STYLES AND INCLUDED STYLE-->
    <style include="sidebar-style">
      :host {
        display: block;
      }

      #cvnSidebarFooter {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 10px;
        font-size: 0.8em;
      }
    </style>

    <!-- THE WEB COMPONENT HTML -->
    <div id="cvnSidebarFooter" class="bgcolor-primary-3 color-primary-2 cvn-sidebar-footer"><slot></slot></div>
  </template>

  <!-- THE WEB COMPONENT JAVSCRIPT -->
  <script>
    class CvnSidebarFooter extends Polymer.Element {
      static get is() { return 'cvn-sidebar-footer'; }
      static get properties() {
        return {
          alignText: {
            type: String,
            value: "center"
          }
        };
      }

      ready() {
        super.ready();
        this.$.cvnSidebarFooter.style.textAlign = this.alignText;
      }
    }

    window.customElements.define(CvnSidebarFooter.is, CvnSidebarFooter);
  </script>
</dom-module>
