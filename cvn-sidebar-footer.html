<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="cvn-sidebar-style.html">

<dom-module id="cvn-sidebar-footer">
  <template>
    <style include="sidebar-style">
      :host {
        display: block;
      }

      #cvnSidebarFooter {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 10px;
        font-size: 0.8em;
      }
    </style>
    <div id="cvnSidebarFooter" class="bgcolor-primary-3 color-primary-2"><slot></slot></div>
  </template>

  <script>
    class CvnSidebarFooter extends Polymer.Element {
      static get is() { return 'cvn-sidebar-footer'; }
      static get properties() {
        return {
          alignText: {
            type: String,
            value: "center"
          }
        };
      }

      ready() {
        super.ready();
        this.$.cvnSidebarFooter.style.textAlign = this.alignText;
      }
    }

    window.customElements.define(CvnSidebarFooter.is, CvnSidebarFooter);
  </script>
</dom-module>
