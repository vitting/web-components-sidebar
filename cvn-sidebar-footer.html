<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="cvn-sidebar-footer">
  <template>
    <style>
      :host {
        display: block;
      }

      #cvnSidebarFooter {
        position: absolute;
        bottom: 20px;
        left: 0;
        padding: 10px;
        font-size: 1em;
        color: white;
        background-color: #370037;
      }
    </style>
    <div id="cvnSidebarFooter"><slot></slot></div>
  </template>

  <script>
    class CvnSidebarFooter extends Polymer.Element {
      static get is() { return 'cvn-sidebar-footer'; }
      static get properties() {
        return {
          alignText: {
            type: String,
            value: "center"
          }
        };
      }

      ready() {
        super.ready();
        this.$.cvnSidebarFooter.style.textAlign = this.alignText;
      }
    }

    window.customElements.define(CvnSidebarFooter.is, CvnSidebarFooter);
  </script>
</dom-module>
