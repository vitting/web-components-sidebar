<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="cvn-sidebar">
  <template>
    <style>
      :host {
        display: block;
      }

      #cvn-sidebar-container {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #6F256F;
        height: 100vh;
        width: 200px;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #cvn-sidebar-close {
        background: none;
        border-style: none;
        border-radius: 50%;
        line-height: 1em;
        background-color: #370037;
        padding: 0;
        width: 50px;
        height: 50px;
        font-size: 2.5em;
        color: white;
        cursor: pointer;
        outline: none;
      }

      #cvn-sidebar-close:hover {
        background-color: #530E53
      }

      header {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
        margin-bottom: 20px;
        margin-right: 10px;
      }
    </style>
    <div id="cvn-sidebar-container">
      <header>
        <button id="cvn-sidebar-close" type="button" on-click="closeSidebar">&times;</button>
      </header>  
      <div id="cvn-sidebar-menu-items">
        <slot></slot>        
      </div>
    </div>
  </template>

  <script>
    class CvnSidebar extends Polymer.Element {
      static get is() { return 'cvn-sidebar'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'cvn-sidebar'
          }
        };
      }

      closeSidebar() {
        this.shadowRoot.querySelector("#cvn-sidebar-container").style.display = "none";
      }
    }

    window.customElements.define(CvnSidebar.is, CvnSidebar);
  </script>
</dom-module>
